<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>ToDo List    `</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" media="screen" href="css/main.css">
    </head>
    <body>
        <div class="form-group">
            <h1>To-Do <small>List</small></h1>
            <form role="form" data-bind="submit: addTodo">
                <input type="text" class="form-control" placeholder="Your Task" name="task" data-bind="value: todo">
            </form>
            <button type="submit" class="btn btn btn-primary" data-bind="click: addTodo">Add</button>
        </div>
        <ul class="list-unstyled" id="todo" data-bind="sortable: {data: list, afterMove: sortEventAction}">
            <li><span data-bind="text: text"></span><button type="submit" class="btn btn btn-danger" data-bind="click: $parent.deleteTodo">delete</button></li>
            
        </ul>
    </body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.1/knockout-min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="js/knockout-sortable.js"></script>
<script src="js/main.js"></script>
</html>
